<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
     </div>
     <div class="col-sm-3 form-group">
        <label for="qty">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">  
     </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{editMode?'Edit':'Add'}}</button>&nbsp;
      <button class="btn btn-danger" type="button"(click)="onDelete()" *ngIf="editMode">Delete</button>&nbsp;
      <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>&nbsp;

    </div>

    </div>

    </form>
   
  </div>
</div>
