<div class="row">
<div class="col-md-12">
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
<div class="row">
  <div class="col-md-12">
<button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>&nbsp;
<button class="btn btn-danger" type="button" (click)="onCancel()"> Cancel</button>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" formControlName="name">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="form-group">
<label for="imgpath">Image URL</label>
<input type="text" class="form-control" formControlName="imagePath" #imagePath>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <img [src]="imagePath.value"  height="250px" class="img-responsive">
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="form-group">
<label for="description">Description</label>
<textarea  class="form-control" rows="3" formControlName="description"></textarea>
    </div>
  </div>
</div>


<div class="row" >
 <div class="col-md-12" formArrayName="ingredients">
<div class="row" *ngFor="let ingctrl of recipeForm.get('ingredients').controls;let i=index" 
[formGroupName]="i" style="padding-top:5px">
  <div class="col-md-7">
   <input type="text" class="form-control" formControlName="IngredientName" >
  </div>
  <div class="col-md-3">
   <input type="number" class="form-control" formControlName="quantity">
  </div>
  <div class="col-md-2">
   <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
  </div>

</div>
</div>
</div><br>


<div class="row">
  <div class="col-md-12">

    <button class="btn btn-success" type="button" (click)="onAddIngredient()" >add Ingredient</button>
  </div>
</div>

</form>
</div>
</div>
